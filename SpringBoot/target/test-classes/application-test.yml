server:
  port:8888
cors:
  originPatters: http://localhost:8080, https://erudio.com.br, http://localhost:3000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show_sql: false

springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true